---
layout: default
title: News
---
<div id="page">  
	<div class="inner">
		<div class="container clearfix">
			<h1>Latest News</h1>
			{% for post in site.categories.news limit:10 %}
				<div class="post">
					<h2>{{ post.title }}<small>&nbsp;&nbsp;&nbsp;{{ post.date | date: "%b %-d, %Y" }} ({{ post.author }})</small></h2>
					{{ post.content }}
					<br/>
				</div>
			{% endfor %}
		</div>
  	</div>
</div>
