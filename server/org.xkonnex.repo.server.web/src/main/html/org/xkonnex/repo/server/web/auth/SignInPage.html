<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>XKonneX Repository Sign In</title>
</head>
<body>
	<wicket:extend>
		<div class="jumbotron">
			<div class="container">
				<h1>XKonneX Repository</h1>

				<p>The XKonneX Repository console</p>
				<div align="center">
					<h2>Sign In</h2>
					<p>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6">
							<form wicket:id="xkonnexRepoSignInForm" class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="username">Username:</label>
									<div class="col-sm-10">
										<input id="username" wicket:id="username" type="text"
											class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="password">Password:</label>
									<div class="col-sm-10">
										<input id="password" wicket:id="password" type="password"
											class="form-control" />
									</div>
								</div>
								<div class="form-group">
					    			<div class="col-sm-offset-2 col-sm-10">
					    				<button type="submit" wicket:id="submit" class="btn btn-primary" name="submit">Sign In</button>
										<input type="reset" class="btn btn-default" value="Reset"/>
									</div>
								</div>
							</form>

						</div>
							<div class="col-sm-3"></div>
						</div>
					</p>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
