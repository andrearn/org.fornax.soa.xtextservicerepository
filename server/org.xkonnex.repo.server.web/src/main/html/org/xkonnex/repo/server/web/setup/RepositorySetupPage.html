<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>XKonneX Repository Setup</title>
    </head>
    <body>
        <wicket:extend>
            <div>
                <div class="container">
                    <h1>Setup XKonneX Repository</h1>

                    <p>The XKonneX Repository console</p>


                    <div class="row-fluid">
                        <div class="span6 offset3">

							<form wicket:id="createReposForm" class="form-horizontal">
								<div class="form-group">
									<label for="masterRepositoryUrl" class="col-sm-3 control-label">Master repository URL</label>
									<div class="col-sm-6">
										<input type="text" id="masterRepositoryUrl" wicket:id="masterRepositoryUrl" class="form-control"></input>
									</div>
								</div>
								<div class="form-group">
									<label for="stagingRepositoryUrl" class="col-sm-3 control-label">Staging repository URL</label>
									<div class="col-sm-6">
										<input type="text" id="stagingRepositoryUrl" wicket:id="stagingRepositoryUrl" class="form-control"></input>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-6">
										<button type="submit" class="btn btn-primary">Next</button>
									</div>
								</div>
						</form>
						</div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12"><br><br></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
 
                            <div class="addthis_toolbox addthis_default_style addthis_32x32_style" style="display: inline-block; width:250px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

 
        </wicket:extend>
    </body>
</html>
